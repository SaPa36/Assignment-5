<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Ticket</title>

    <!-- tailwind and daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      crossorigin="anonymous"
    ></script>

    <!-- tailwind custom color -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-color": "#1DD100",
            },
          },
        },
      };
    </script>
    <style>
      .font-manrope {

        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">

            <li>

            </li>

            <li>

      </div>

      <!-- Banner Section -->
      <div
        class="hero h-full lg:min-h-[550px]"
        style="background-image: url(/images/banner.png)"

        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-neutral-content text-center">
          <div class="max-w-2xl">
            <h1 class="mb-5 text-5xl font-bold">
              End-to-End Travel with <br />

            </h1>
            <p class="mb-5">

            <button class="btn bg-primary-color border-none">Bus Ticket</button>
